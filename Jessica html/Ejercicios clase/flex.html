<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <link rel="stylesheet" href="flex.css">
</head>

<body>
    <main class="flex">
        <section class="childflex1">top left</section>
        <section class="childflex2">top center</section>
        <section class="childflex3">top right</section>
    </main>
    <main class="flex2">
        <section class="childflex1">center left</section>
        <section class="childflex2">center center</section>
        <section class="childflex3">center right</section>
    </main>
    <main class="flex3">
        <section class="childflex1">bottom left</section>
        <section class="childflex2">bottom center</section>
        <section class="childflex3">bottom right</section>
    </main>
</body>

</html>
